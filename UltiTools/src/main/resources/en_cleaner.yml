# 配置文件版本，请勿修改
config_version: 1.0

# 清道夫名称
cleaner_name: 扫地娘

# 开关定时清理（智能清理开启时不生效）
clean_entity_task_enable: false

# 开关卸载闲置区块
unload_chunk_task_enable: true

# 开关智能清理
enable_smart_clean: true

# 定时清理间隔
clean_period: 6000

#需要清理的种类（all代表全部，items代表掉落物，mobs代表生物）
clean_type:
  - all

# 需要清理的世界（all代表全部）
clean_worlds:
  - all

#智能清理掉落物上限
item_max: 2000

#智能清理生物上限
mob_max: 1000

#智能清理实体上限
total_entity_max: 2500