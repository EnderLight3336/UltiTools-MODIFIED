# config version, please do not change
configVersion: 1.2

# If enable account limit of the same IP address
enablePlayerLimitForOneIP: true

# number of account that can register for one IP address
playerLimitForOneIP: 1

# If enable fixed point login for player
enableFixPointLogin: false

# fixed point login position
loginPoint:
  world: World
  x: 100
  y: 70
  z: 60
