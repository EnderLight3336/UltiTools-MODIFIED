name: UltiTools
version: ${project.version}
main: com.minecraft.ultikits.ultitools.UltiTools
api-version: 1.13
prefix: UltiTools
depend: [PlaceholderAPI, Vault]
softdepend: [UltiEconomy, UltiLevel]
authors: [wisdomme]
description: This is a plugin inclouds some basic plugin fuctions for a server

commands:
  email:
    description: 邮件帮助
    usage: /email help
  home:
    description: 回家
    usage: /home 家的名字（不设置则为默认）
    permissions:
      home.use:
        defailt: [true]
  sethome:
    description: 设置家
    usage: /sethome 家的名字（不设置则为默认）
    permissions:
      home.use:
        defailt: [true]
  homelist:
    description: 家的列表
    usage: /homelist
  delhome:
    description: 删除家
    usage: /delhome [名字]
  wl:
    description: 白名单
    usage: /wl help
  sb:
    description: 开关侧边栏
    usage: /sb [open/close]
  lock:
    description: 上锁箱子
    usage: /lock 点击你需要锁的箱子
  unlock:
    description: 解锁箱子
    usage: /unlock 点击你需要解锁的箱子
  bag:
    description: 远程背包
    usage: /bag 打开远程背包
  mw:
    description: 多世界管理
    usage: /mw help
  ultitools:
    description: 插件管理
    usage: /ultitools reload
  kits:
    description: 礼包系统
    usage: /kits
