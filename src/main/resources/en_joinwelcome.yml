# config version, please do not change
config_version: 1.1

# send welcome message after x seconds
sendMessageDelay: 4

# welcome message
welcome_message:
  - §bWelcome to Server，§e%player_name%§b!
  - §bPlease be nice to others and have fun!

# op join message
op_join:
  - §c[Administrator] §e%player_name% §cis now online

# op leave message
op_quit:
  - §c[Administrator] §e%player_name% §cis now offline

# player join message
player_join:
  - §c[Player] §e%player_name% §cis now online

# player leave message
player_quit:
  - §c[Player] §e%player_name% §cis now offline