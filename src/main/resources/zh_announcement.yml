announcement:
  #聊天栏公告
  message:
    #设置为true则启用这种类型的公告
    enable: true
    #公告发送周期，单位是秒
    period: 1200
    #message通知，支持§颜色代码
    broadcast:
      - "§6欢迎来到服务器"
      - "请友善对待他人"

#bossbar血条公告
  bossbar:
    #设置为true则启用这种类型的公告
    enable: true
    #提示：“period”需要大于“stay”
    #bossbar通知切换的时间,单位是秒
    period: 1800
    #每个bossbar停留的时间
    stay: 5
    #bossbar通知，支持§颜色代码
    broadcast:
      - "§6欢迎来到服务器"
      - "请友善对待他人"

#title message标题公告
  title:
    #设置为true则启用这种类型的公告
    enable: false
    #公告发送周期
    #提示：20tick = 1秒
    #peroid应当大于fade-in,stay,fade-out的总和
    #period的单位是秒
    period: 48000
    #公告淡入时间
    #单位是 tick
    fade-in: 10
    #公告显示时间
    #单位是 tick
    stay: 40
    #公告淡出时间
    #单位是 tick
    fade-out: 10
    #title通知，支持§颜色代码
    #格式："标题": "副标题"
    broadcast:
      "§b遵守规定，友好相处": "相遇是缘分"
      "欢迎来到本服务器": "玩得开心"